{% extends 'layout.html' %}
{% block css %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css')}}">
    <!-- Incluye las bibliotecas de Leaflet desde un CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
{% endblock %}

{% block title %}IP Lookup{% endblock %}

{% block content %}
<div class="container-fluid">
    <form method="POST" action="/iplookup">
        <div class="row mt-5 justify-content-center">
            <div class="col-md-4">
                <input id="dir_ip" placeholder="Escribe la direcciÃ³n IP" type="text" name="dir_ip" value="{{value.query if value else ''}}"
                    class="form-control" aria-describedby="basic-addon1">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> &nbsp; Buscar</button>
            </div>
        </div>
    </form>
    {% if value %}
        <img id="screenshot" src="" alt="Captura de Pantalla">
    {%endif %}
</div>

{% endblock %}

{% block script %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        $(document).ready(function() {
            // Hacer una solicitud AJAX para obtener la captura de pantalla
            $.get("/screenshot", function(data) {
                // Establecer la fuente de la imagen con la captura de pantalla
                $("#screenshot").attr("src", "data:image/png;base64," + data);
            });
        });
    </script>
{% endblock %}
